
{%extends 'portfolio/base.html'%}
{%block content%}
<div align='center'>

<h1>Akhil portfolio</h1>

{% load static %}
<img src="{% static "portfolio/akhil.jpg " %} " width=400 height=400>
<br>
<br>
<a href="{% static "portfolio/akhil.jpg " %} ">Link</a>
{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<br>
<img src="{{project.image.url}}" height="100" width=100>
<br>
{% if project.url%}
<a href="{{project.url}}">LINK</a>
{%endif%}
{% endfor %}


{%endblock%}



</div>
