
{%extends 'portfolio/base.html'%}
{%block content%}


<h1>This is a blog</h1>
<h2>Akhil has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id%}"><h2>{{blog.title}}</h2></a>
<p>{{blog.description|truncatechars:100}}</p>
<h2>{{blog.date|date:'M d Y'|upper}}</h2>
{% endfor %}

{%endblock%}
